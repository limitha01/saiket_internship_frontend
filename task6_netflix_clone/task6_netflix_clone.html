<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netflix Login Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/1063465d-ecc2-4c5d-a0ae-00cf0277fdd1/f0736a4b-fd9b-4b8b-b334-cac7d31b2109/IN-en-20230717-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      width: 300px;
      color: white;
      border-radius: 10px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #b20710;
    }

    .message {
      margin-top: 15px;
      color: #0f0;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Sign In</h2>
    <input type="text" id="username" placeholder="Email or phone number">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Sign In</button>
    <div class="message" id="message">Login successful!</div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (user === "" || pass === "") {
        alert("Please enter both email and password.");
      } else {
        msg.style.display = "block";
        msg.textContent = "Login successful!";
      }
    }
  </script>

</body>
</html>
