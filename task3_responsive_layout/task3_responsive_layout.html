<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #34495e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-areas:
        "sidebar main";
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }

    aside {
      grid-area: sidebar;
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
    }

    main {
      grid-area: main;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }

    footer {
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "main"
          "sidebar";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Web Layout</h1>
  </header>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>This is the sidebar section with extra content or navigation.</p>
    </aside>

    <main>
      <h2>Main Content</h2>
      <p>This is the main content area. Resize your browser to see how it responds.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Limitha | Saiket Systems Internship</p>
  </footer>

</body>
</html>
